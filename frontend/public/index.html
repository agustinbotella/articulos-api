<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Artículos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .article-card {
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price {
            color: #28a745;
            font-weight: bold;
        }
        .stock-zero {
            color: #dc3545;
            font-weight: bold;
        }
        .stock-positive {
            color: #28a745;
            font-weight: bold;
        }
        .badge-complementario {
            background-color: #007bff;
        }
        .badge-sustituto {
            background-color: #6c757d;
        }
        .aplicaciones-list {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .loading-spinner {
            display: none;
        }
        .no-results {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .error-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-search"></i> Buscador de Artículos
                    </h1>
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="searchInput" 
                               placeholder="Buscar artículo..."
                               aria-label="Buscar artículo">
                        <button class="btn btn-light" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- Filters and options -->
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <label for="rowsPerPage" class="form-label text-white">Resultados por página:</label>
                            <select class="form-select form-select-sm" id="rowsPerPage">
                                <option value="20" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="stockFilter">
                                <label class="form-check-label text-white" for="stockFilter">
                                    <i class="fas fa-boxes"></i> Solo con stock
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Loading Spinner -->
        <div class="loading-spinner text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Buscando artículos...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message">
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Error al buscar artículos. Por favor, intente nuevamente.</span>
            </div>
        </div>

        <!-- No Results Message -->
        <div class="no-results">
            <i class="fas fa-search fa-3x mb-3"></i>
            <h4>No se encontraron resultados</h4>
            <p>Intente con otros términos de búsqueda</p>
        </div>

        <!-- Results Info -->
        <div id="resultsInfo" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <span class="text-muted">Total: <strong id="totalCount">0</strong> artículos</span>
                    <span class="text-muted ms-3">Página <strong id="currentPage">1</strong> de <strong id="totalPages">1</strong></span>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer">
            <!-- Results will be inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div id="paginationContainer" style="display: none;">
            <nav aria-label="Navegación de páginas">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="prevPage">
                        <a class="page-link" href="#" aria-label="Anterior">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" id="nextPage">
                        <a class="page-link" href="#" aria-label="Siguiente">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
